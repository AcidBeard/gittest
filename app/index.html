<!DOCTYPE html>

<head>

<body>
    <div class="main-wrapper">
        <div class="header header__container">
            <div class="header-baner">

                <div class="city__select">
                    <span>
                        Ваш город:
                        <a href="#">Москва</a>
                    </span>
                </div>
                <ul class="header__panel">
                    <li class="header__item"><a href="#" class="header__link">О Нас</a></li>
                    <li class="header__item"><a href="#" class="header__link">Самовывоз</a></li>
                    <li class="header__item"><a href="#" class="header__link">Контакты</a></li>

            <div class="header-mid">

                    <img src="/images/logo029.png" alt="">

                    <span class="phone">8 495 777 77 66 </span>
                    <span class="phone">8 495 777 78 77 </span>
                    <div class="call-order"><a href="#" class="call-order__link">мы вам перезвоним</a></div>
                </div>
                <div class="header-search">
                    <div class="header-search__input">

                    </div>
                    <div class="header-search__btn">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="header-mid__basket">

                        <i class="far fa-heart"></i>
                    </div>  
                    <div class="basket__item">

                    </div>
                    <div class="basket__item">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="basket__item">
                        <i class="fas fa-shopping-basket"></i>

            <ul class="main-menu">
